<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="image">
        <img src="image/920x420_phienchodocu.png" alt="">
    </div>

    <div class="image">
        <img src="image/muonkiepnhansinh_resize_920x420.jpg" alt="">
    </div>

    <div class="image">
        <img src="image/NXBTre-920x420-v23.png" alt="">
    </div>

    <div class="image">
        <img src="image/PM-920x420.jpg" alt="">
    </div>
    
    <div class="image">
        <img src="image/TanViet_920x420.jpg" alt="">
    </div>

    <div class="image">
        <img src="image/TrangManga920x420.png" alt="">
    </div>

    <div class="gallery">
        <i class="fa-regular fa-xmark close"></i>
        <div class="gallery_inner">
            <img src="image/background.png" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control right">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
